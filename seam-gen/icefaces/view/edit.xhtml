<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"  
                template="layout/template.xhtml">
                       
<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message"/>
    
    <ice:form id="@componentName@EditForm">
       <ice:panelGroup  id="edit@componentName@Id" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
                      <ice:outputText id="edit@pagename@Id" value="@pagename@"/>/>
                  </td>
              </tr>
          </table>
	
            <s:decorate id="nameDecoration" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" required="true"
                             value="#{@homeName@.instance.name}"/>
            </s:decorate>
            
            <div style="clear:both"/>
       </ice:panelGroup>

        <div class="actionButtons">
            <h:commandButton id="edit@homeName@save" 
                          value="Save" 
                         action="#{@homeName@.persist}"
                       rendered="#{!@homeName@.managed}"/>                   
            <h:commandButton id="edit@homeName@update" 
                          value="Save" 
                         action="#{@homeName@.update}"
                       rendered="#{@homeName@.managed}"/>                  
            <h:commandButton id="edit@homeName@delete" 
                          value="Delete" 
                         action="#{@homeName@.remove}"
                       rendered="#{@homeName@.managed}"/>
            <s:button propagation="end" 
                               id="edit@homeName@done" 
                            value="Done"
                             view="/@masterPageName@.xhtml"/>
        </div>
    </ice:form>
    
</ui:define>

</ui:composition>
